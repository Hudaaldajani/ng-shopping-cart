<mat-sidenav-container>
  <mat-sidenav #sidenav
               [mode]="sideNavMode"
               [opened]="!isSmallScreen">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (menuBtnClick)="sidenav.toggle()"
                (cartBtnClick)="cartClick()"
                (homeBtnClick)="homeClick()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
