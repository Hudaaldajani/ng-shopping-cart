<mat-toolbar color="accent">
  <mat-toolbar-row>
    <mat-icon class="icon pointer"
              (click)="menuBtnClick.emit()">menu</mat-icon>
    <span class="pointer"
          (click)="homeBtnClick.emit()">Simple Shopping Cart</span>
    <span class="spacer"></span>
    <mat-icon class="icon pointer"
              [matBadge]="cartItem"
              [matBadgeHidden]="cartItem === 0"
              matBadgeColor="warn"
              (click)="cartBtnClick.emit()">shopping_cart</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
