<div class="wrapper">
  <img src="https://material.angular.io/assets/img/examples/shiba2.jpg"
       alt="Photo of a Shiba Inu"
       class="image">
  <h3>{{ product.title.toUpperCase() }}</h3>
  <h3>Price: {{ product.price | number }}</h3>
  <p>{{ product.description }}</p>
  <div class="footer">
    <app-number-picker [default]="1"
                       (valueChange)="onAmountChange($event)"></app-number-picker>
    <button mat-button
            (click)="onAddToCart()">Add to cart</button>
  </div>
</div>
